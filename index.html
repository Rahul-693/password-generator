<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1> Generate a <span>Random Password</span></h1>
            <h2> Never use an insecure password again</h2>
        </header>
        <div class="buttons">
            <button>
                <img src="./images/Iconlight.png" alt="light-icon">
                <span>Generate Password</span>
            </button>
            <input placeholder="Password length" type="number" id="passwordlength" class="input-second">
        </div>
        <section class="input-container">
            <input type="text" class="input--password" name="" id="firstPassword" />
            <input type="text" class="input--password" name="" id="secondPassword" />
            <input type="text" class="input--password" name="" id="thirdPassword" />
            <input type="text" class="input--password" name="" id="fourthPassword" />
        </section>
        <p class="error-message">message</p>
        <div>
            <label>Special Characters</label>
            <input type="range" min="0" max="1" value="1" id="special-char" />
        </div>
        <div>
            <label >Uppercase</label>
            <input type="range" min="0" max="1" value="1" id="uppercase">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
